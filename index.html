<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | SysAdmin</title>
    <link rel="stylesheet" href="style.css">
</head>

<body id="page-login" class="login-body">

    <div class="card login-box">
        <div style="font-size: 3rem; margin-bottom: 10px;">üóÇÔ∏è</div>
        <h2>SysAdmin</h2>
        <p style="color: var(--text-secondary); margin-bottom: 20px;">Controle Administrativo</p>

        <form id="form-login">
            <input type="email" id="email" placeholder="E-mail" required>
            <input type="password" id="password" placeholder="Senha" required>
            <button type="submit" class="btn btn-primary" style="width: 100%;">Entrar</button>
        </form>

        <div style="display: flex; align-items: center; margin: 20px 0; color: #888; font-size: 0.8rem;">
            <div style="flex: 1; height: 1px; background: #eee;"></div>
            <span style="padding: 0 10px;">OU</span>
            <div style="flex: 1; height: 1px; background: #eee;"></div>
        </div>

        <button id="btn-google" class="btn btn-google">
            <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" width="18" alt="G">
            Entrar com Google
        </button>
    </div>

    <script type="module" src="app.js"></script>

</body>

</html>
